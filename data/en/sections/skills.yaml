skills:
- name: Scikit-learn
  logo: /images/sections/skills/scikit-learn.png
  summary: "Open source machine learning library for predictive analytics. I continuously utilize this machine learning library for data preprocessing, model training, and evaluation"
  categories: ["Machine Learning"]
  url: "https://scikit-learn.org/stable/index.html"

- name: Pandas
  logo: /images/sections/skills/pandas.png
  summary: "A powerful data analysis library for data manipulation. Over the course of my graduate program, I have developed deep knowledge of the package's intricacies for advanced data cleaning, preprocessing, and profiling."
  categories: ["Machine Learning"]
  url: "https://pandas.pydata.org/pandas-docs/stable/index.html"

- name: Keras
  logo: /images/sections/skills/keras.png
  summary: "A high-level deep-learning API for creating sophisticated neural network architectures. I have worked with this API to create sophisticated models for regression and image classification based on principal neural network architectural practices."
  categories: ["Machine Learning"]
  url: "https://keras.io/"


- name: Streamlit
  logo: /images/sections/skills/streamlit.png
  summary: "A powerful library for efficient dashboard development. The package holds rich features for interactive visualization, making visualizations more engaging and informative. I have experience utilizing this package for developing a dashboards for key economic indicators, as well as a dashboards for key climate change indicators."
  categories: ["Data Visualization"]
  url: "https://streamlit.io/"

- name: Matplotlib
  logo: /images/sections/skills/matplotlib.png
  summary: "A popular and comprehensive visualization library utilized for data visualization. Over the years, I have dveloped deep understanding of this visualization library, and rely on the library for primitive exploratory data analysis and figure customization of other libraries built on Matplotlib."
  categories: ["Data Visualization"]

- name: Seaborn
  logo: /images/sections/skills/Seaborn.png
  summary: "A statistical data visualization library that is built on top of Matplotlib. The library has a high-level interface that I have learned to appreciate over the years. I utilize this package for more complex static visualizations due to its improved preset designs."
  categories: ["Data Visualization"]
  url: "https://seaborn.pydata.org/"

- name: Altair
  logo: /images/sections/skills/Altair.png
  summary: "A powerful declarative visualization library with rich interactive tools for deeper, more engaging visualizations. One of my go-to visualization libraries for its rich customization and interactive features."
  categories: ["Data Visualization"]
  url: "https://altair-viz.github.io/getting_started/overview.html"

- name: Linux
  logo: /images/sections/skills/linux.png
  summary: "Capable of writing bash/shell scripts."
  categories: ["others"]

- name: Git
  logo: /images/sections/skills/git.png
  summary: "Experienced with git-based development for project version control and seemless collaboration."
  categories: ["others"]
  url: "https://git-scm.com/"

- name: Python
  logo: /images/sections/skills/python-logo_imresizer.png
  summary: "Experience with the object-oriented programming language for advanced data manipulation and analysis."
  categories: ["language"]

- name: SQL
  logo: #/images/sections/skills/python-logo_imresizer.png
  summary: "A structured query language for interacting with structured data stored in a database. Through an advanced database graduate course, I have acquired deep knowledge of database best practices and how to implement this via SQL."
